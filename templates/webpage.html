<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="D:\ML Projects\Insurance Cost Prediction\static\css\style.css">

  
</head>

<body>
 <div class="login">
	<h1>Insurance Cost Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="Age" placeholder="Age" required="required" min="18" max="64" />
    	<input list="gender" name = "Gender" placeholder="Gender" required="required" />
    	<datalist id="gender">
        	<option value="Male">
        	<option value="Female">
        </datalist>
        <input type="number" name="BMI" placeholder="BMI" required="required" min="15" max="53" />
        <input type="number" name="Children" placeholder="Children" required="required" min="0" max="5" />
        <input list="smoker" name = "Smoker" placeholder="Smoker" required="required" />
    	<datalist id="smoker">
        	<option value="Yes">
        	<option value="No">
        </datalist>
         <input list="region" name = "Region" placeholder="US Region" required="required" />
    	<datalist id="region">
        	<option value="NorthEast">
        	<option value="NorthWest">
        	<option value="SouthEast">
        	<option value="SouthWest">
        </datalist>
 


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
